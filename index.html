<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="messages"></div>
    <form>
        <input type="text" placeholder="Your msg...">
    </form>
    <script>
        function showMessage(text,isMine = false) {
            document.getElementById('messages').innerHTML += `
                <div class="message-row ${isMine?'mine':'their}'}">
                    <div class="bubble">
                        ${text}
                    </div>
                </div>
            `;
        }
        const ws = new WebSocket('wss://https://test-chat-ws.vercel.app')
        ws.addEventListener('message', ev => {
            ev.data.text().then(showMessage)
        })
        document.querySelector('form').onsubmit = ev => {
            ev.preventDefault()
            const input = document.querySelector('input')
            ws.send(input.value)
            showMessage(input.value, true)
            input.value = ''
        }
    </script>
</body>
</html>
